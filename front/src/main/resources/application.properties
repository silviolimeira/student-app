spring.application.name=front

server.port = 8080

server.tomcat.threads.max = 10
spring.threads.virtual.enabled = true

spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECON
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#By default, the data.sql script executes before Hibernate initialization. This aligns the script-based initialization with other database migration tools such as Flyway and Liquibase. As we\u2019re recreating the schema generated by Hibernate each time, we need to set an additional property:
spring.jpa.defer-datasource-initialization=true

spring.h2.console.enabled=true
